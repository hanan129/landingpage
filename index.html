    /* ====== Design Tokens ====== */
    :root{
      --bg: #f7f8fb;               /* רקע כללי בהיר */
      --surface: #ffffff;           /* קלפים */
      --text: #0f172a;              /* טקסט כהה */
      --muted: #657187;             /* טקסט משני */
      --brand: #5b7cfa;             /* אינדיגו */
      --brand-2: #18b8a3;           /* טורקיז */
      --brand-3: #fb6d9d;           /* ורוד */
      --border: #e7e9f0;            /* קווי מסגרת */
      --radius: 16px;               /* רדיוס */
      --shadow: 0 10px 25px rgba(17, 24, 39, .08);
      --maxw: 1150px;               /* רוחב תוכן */
    }

    /* ====== Base ====== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans Hebrew", "Rubik", sans-serif;
      line-height:1.65; -webkit-font-smoothing:antialiased;
      background-image: radial-gradient(60% 50% at 85% -10%, rgba(24,184,163,.15), transparent 60%), radial-gradient(70% 50% at -10% 10%, rgba(91,124,250,.18), transparent 60%);
      background-attachment: fixed;
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    img{max-width:100%; height:auto; display:block}
    .container{width:min(100%, var(--maxw)); margin:0 auto; padding:0 22px}

    /* ====== Header ====== */
    header{position:sticky; top:0; z-index:60; border-bottom:1px solid var(--border);
      backdrop-filter:saturate(140%) blur(8px); background:rgba(255,255,255,.7)}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:14px 0}
    .brand{display:flex; align-items:center; gap:12px; font-weight:800}
    .logo{width:40px; height:40px; border-radius:12px; display:grid; place-content:center; color:#fff; font-weight:900; box-shadow:var(--shadow);
      background: conic-gradient(from 210deg, var(--brand), var(--brand-2), var(--brand-3), var(--brand));}
    .links{display:flex; gap:18px; align-items:center}
    .btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:999px; border:1px solid var(--border); background:var(--surface); color:var(--text); transition:.2s}
    .btn:hover{transform:translateY(-1px); box-shadow:var(--shadow)}
    .btn.primary{background:linear-gradient(90deg, var(--brand), var(--brand-2)); color:#fff; border:none}
    .chip{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#fff; color:var(--muted)}

    /* ====== Hero ====== */
    .hero{padding:64px 0 36px; display:grid; grid-template-columns: 1.15fr 1fr; gap:28px; align-items:center}
    .hero h1{font-size:clamp(28px,4vw,46px); line-height:1.2; margin:0 0 10px}
    .hero p{color:var(--muted); margin:0 0 16px}
    .card{background:var(--surface); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow)}
    .card.pad{padding:20px}
    .me{overflow:hidden}
    .me img{aspect-ratio: 1/1; object-fit: cover}

    /* ====== Sections ====== */
    section{padding:56px 0}
    .section-title{font-size:clamp(22px,2.6vw,34px); margin:0 0 10px}
    .muted{color:var(--muted)}
